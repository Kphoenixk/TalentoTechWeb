<script>


function cambiarTema(){
        var body = document.getElementById("body")
        var tema = document.getElementById("tema").value
        var fondo=""
        var letra=""
        if(tema == "light"){ 
            fondo= "white"
            letra= "black"
        }
        else if (tema == "dark"){ 
            fondo= "black"
            letra= "white"
        }
        else if (tema == "crazy"){ 
            fondo= "tomato"
            letra= "yellow"
        }

        body.style.backgroundColor=fondo
        body.style.color=letra


    }










</script>
